<div class="container1">
  <img src="../assets/unnamed.png" alt="">
  <div class = "size">
    <form class="example-form ">
    <mat-form-field class="example-full-width">
      <mat-label><mat-icon>perm_identity</mat-icon>Email</mat-label>
      <input type="text" matInput [formControl]="textFormControl" placeholder="Email" [(ngModel)]="username">
      <mat-error *ngIf="textFormControl.hasError('Username') && !textFormControl.hasError('required')">
        Please enter a valid username address
      </mat-error>
      <mat-error *ngIf="textFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" >
        <mat-label><mat-icon>lock</mat-icon>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </span>
        
        
      </mat-form-field>
      
      <button class="btn btn-primary  " (click) = "storeData()">Login</button>
  </form>
</div>
</div>
